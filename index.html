<html>
    <head>
      <title>Facial Recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        <h3 class="btn btn-warning heading">Facial Recognition
          <br>
          <span>&#128522;</span> <span>&#128532;</span> <span>&#128520;</span>
        </h3>
        <br><br>
  
        <p style="font-size: 22px;">Model is trained to recognize the following people:
          <br>
          <b >Ridwan</b>
          <br>
          <b >Ridwan's Dad</b>
          <br>
          <b >Ridwan's mom</b>
          <br>
          <b >Ridwan's Aunt</b>
          <br>
        </p>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Webcam View - </label>
  <div id="camera">
    <button onclick="take_Snapshot();" class="btn btn-warning">Capture Image</button>

  </div>
<div class="col-md-4 col-sm-12 col-xs-12"> 
  <p style="font-size: 22px;">Object : <span id="result_object_name"></span> </p>
  <p style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"></span> </p>
</div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
          <div id="result"></div>
          <br><br>
          <button onclick="check();" class="btn btn-success">Predict Person</button>
        </div>
      </center>

    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
